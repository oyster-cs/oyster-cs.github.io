---
layout: default
title: Home
---

<body class="layout-reverse">
<h2>Index</h2>

{% for post in site.posts %}

	<article class="post">
		<h1 class="post-title">{{ post.title }}</h1>
		<div class="DateInfo">
            <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
            <span class="sep">|</span>
		</div>
		<a href="{{ post.url }}">Read more</a>
	</article>

{% endfor %}
